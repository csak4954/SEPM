<style>
    .lx-select__selected--placeholder
    {
        color: white;
        opacity: 0.25;
    }

    .lx-select__choices
    {
        margin-top: 8px;
    }

    .lx-select:before
    {
        border-bottom: 1px solid rgba(255,255,255,.12);
    }
    .dropdown-menu
    {
        background-color: #3F51B5;
    }

    .dropdown-link
    {
        color: rgba(255, 255, 255, 0.87);
    }

    .search-filter__label .mdi
    {
        color: white;
    }

    .lx-select__floating-label
    {
        color: rgba(255, 255, 255, 0.26);
    }

    .search-filter--light-theme .search-filter__cancel, .search-filter--light-theme .search-filter__input, .search-filter--light-theme .search-filter__label
    {
        color: rgba(255, 255, 255, 0.87);
    }

    .lx-select__help
    {
        color: rgba(255,255,255,.26);
    }


</style>

<div style="width: 100%; height: 100%;">

    <div class="bgc-indigo-500" style="position: relative; z-index: 2">
        <div class="toolbar">
            <span class="toolbar__label fs-title tc-white-1 ml">{{pageData.header()}}</span>




            <div class="toolbar__right" ng-hide="pageData.hideToolbarRight()">


     			<md-autocomplete style="z-index:99; width: 250px; top:0px; background:rgba(250,250,250,0); color:white; margin-right: 15px"
			          md-selected-item="selected.data"
			          md-items="item in lectures"
			          md-item-text="item.title"
			          md-min-length="0"
			          md-search-text-change="searchTextChange(searchText)"
         			  md-search-text="searchText"
         			  md-selected-item-change="selectedItemChange(item)"
			          placeholder="Select lecture">
			        <md-item-template>
			          <span md-highlight-text="searchText" md-highlight-flags="^i" style="background:rgba(250,250,250,0)">{{item.title}}</span>
			        </md-item-template>
			      </md-autocomplete>

			      <md-button class="md-icon-button" aria-label="Settings" ng-click="logout()" style="color:white">
			        Logout
			      </md-button>
            </div>
        </div>
    </div>







    <lx-tabs links-tc="light" links-bgc="indigo-500" indicator="indigo-300" no-divider="true" style="margin-top: -40px;" ng-hide="!pageData.validLecture">
        <div>
            <lx-tab heading="General" >
                <ng-include src="'resources/static/student/studentGeneral.html'"></ng-include>
            </lx-tab>

            <lx-tab heading="Quiz">
                <ng-include src="'resources/static/student/studentsQuiz.html'"></ng-include>
            </lx-tab>

            <lx-tab heading="Feedback">
                <ng-include src="'resources/static/student/studentsFeedback.html'"></ng-include>
            </lx-tab>

            <lx-tab heading="Statistic">
                <ng-include src="'resources/static/student/studentstatistic.html'"></ng-include>
            </lx-tab>
        </div>

    </lx-tabs>
    
       <div ng-hide="pageData.validLecture">
       <md-subheader class="md-primary subheader" ng-if="hasRegLec()">Registered lectures:</md-subheader>
       <md-subheader class="md-primary subheader" ng-if="!hasRegLec()">Registered lectures: not registered for any lecture</md-subheader>
       
       <md-list-item class="md-3-line" ng-repeat="item in lecturesRegistered">
	      <md-button class="md-icon-button" aria-label="Settings" ng-click="selectLecture(item.id)" style="color:white">
	        {{item.title}} : {{item.description}}
	      </md-button>
       </md-list-item>
       </div>
</div>
