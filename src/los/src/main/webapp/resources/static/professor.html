<style>
	.subheader
	{
		font-size:20px;
	}
</style>




  


<div style="width: 100%;" layout-fill>
    <div class="bgc-indigo-500" style="position: relative; z-index: 99">
        <div class="toolbar">
            <span class="toolbar__label fs-title tc-white-1 ml">{{pageData.header()}}</span>

            <div class="toolbar__right" ng-hide="pageData.hideToolbarRight()">

    			<md-autocomplete style="z-index:99; min-width: 300px; top:0px; background:rgba(250,250,250,0); color:white; margin-right:15px"
			          md-selected-item="selected.data"
			          md-items="item in getLectures()"
			          md-item-text="item.title"
			          md-min-length="0"
			          md-no-cache="true"
			          md-search-text-change="searchTextChange(pageData.searchText)"
         			  md-search-text="pageData.searchText"
         			  md-selected-item-change="selectedItemChange(item)"
			          placeholder="Select lecture">
			        <md-item-template>
			          <span md-highlight-text="pageData.searchText" md-highlight-flags="^i" style="background:rgba(250,250,250,1)">{{item.title}}</span>
			        </md-item-template>
			      </md-autocomplete>

	          <md-button class="md-icon-button" aria-label="Settings" ng-click="openLecturForm()" style="color:white">
		      	Add Lecture
		      </md-button>
		      
		      <div style="background-color: black; width:2px; height:60%; z-index:99"></div>

		      <md-button class="md-icon-button" aria-label="Settings" ng-click="logout()" style="color:white">
		        Logout
		      </md-button>
            </div>
        </div>
    </div>
    


    <lx-tabs links-tc="light" links-bgc="indigo-500" indicator="indigo-300" no-divider="true" style="margin-top: -40px;" ng-hide="!pageData.validLecture">
            <lx-tab heading="General" >
                <ng-include src="'resources/static/professor/professorgeneral.html'"></ng-include>
            </lx-tab>

            <lx-tab heading="Quiz-Creator">
                <ng-include src="'resources/static/professor/professorquiz.html'"></ng-include>
            </lx-tab>
            
            <lx-tab heading="Quiz-Editor">
                <ng-include src="'resources/static/professor/professorquizeditor.html'"></ng-include>
            </lx-tab>

            <lx-tab heading="Feedback">
                <ng-include src="'resources/static/professor/professorfeedback.html'"></ng-include>
            </lx-tab>

            <lx-tab heading="Statistic">
                <ng-include src="'resources/static/professor/professorstatistics.html'"></ng-include>
            </lx-tab>
        </div>


    </lx-tabs>

	<div ng-hide="pageData.validLecture">
    	<div ng-hide="pageData.showLectureForm">
            Select lecture first
		</div>
	</div>
	
	
	<lx-dialog class="dialog dialog--l" id="addLectureDialog">

        <div class="dialog__header">
            <div class="toolbar bgc-indigo-500 pl++">
                <span class="toolbar__label tc-white fs-title">Add Lecture</span>
            </div>
        </div>
	
		<div layout="column" layout-align="center center">

         <div style="margin-top:10px; width: 70%">
             <lx-text-field label="Title">
                 <input type="text" ng-model="title">
             </lx-text-field>
         </div>

         <div style="margin-top:10px; width: 70%">
             <lx-text-field label="Description">
                 <input type="text" ng-model="desc">
             </lx-text-field>
         </div>
         </div>

        <div class="dialog__actions">
            <button class="btn btn--m btn--black btn--flat" lx-ripple ng-click="addLecture(title, desc)">Add</button>
            <button class="btn btn--m btn--black btn--flat" lx-ripple lx-dialog-close>Cancel</button>
        </div>
    </lx-dialog>
</div>
