<style>
    .lx-select__selected--placeholder
    {
        color: white;
        opacity: 0.25;
    }

    .lx-select__choices
    {
        margin-top: 8px;
    }

    .lx-select:before
    {
        border-bottom: 1px solid rgba(255,255,255,.12);
    }
    .dropdown-menu
    {
        background-color: #3F51B5;
    }

    .dropdown-link
    {
        color: rgba(255, 255, 255, 0.87);
    }

    .search-filter__label .mdi
    {
        color: white;
    }

    .lx-select__floating-label
    {
        color: rgba(255, 255, 255, 0.26);
    }

    .search-filter--light-theme .search-filter__cancel, .search-filter--light-theme .search-filter__input, .search-filter--light-theme .search-filter__label
    {
        color: rgba(255, 255, 255, 0.87);
    }

    .lx-select__help
    {
        color: rgba(255,255,255,.26);
    }

	.dropdown-link
    {
        color: rgba(0,0,0,1);
    }

</style>

<div style="overflow-y: auto; width: 100%; height: 100%;">


    <div class="bgc-indigo-500" style="position: relative; z-index: 2">
        <div class="toolbar">
            <span class="toolbar__label fs-title tc-white-1 ml">{{pageData.header()}}</span>

            <div class="toolbar__right" ng-hide="pageData.hideToolbarRight()">

    			<md-autocomplete style="z-index:99; width: 250px; top:0px; background:rgba(250,250,250,0)"
			          md-selected-item="selected.data"
			          md-items="item in lectures"
			          md-item-text="item.title"
			          md-min-length="0"
			          md-search-text-change="searchTextChange(searchText)"
         			  md-search-text="searchText"
         			  md-selected-item-change="selectedItemChange(item)"
			          placeholder="Select lecture">
			        <md-item-template>
			          <span md-highlight-text="searchText" md-highlight-flags="^i" style="background:rgba(250,250,250,0)">{{item.title}}</span>
			        </md-item-template>
			      </md-autocomplete>



                <lx-dropdown position="right" from-top="true">
                    <button class="btn btn--m btn--black btn--icon" lx-ripple lx-dropdown-toggle>
                        <i class="mdi mdi-apps"></i>
                    </button>

                    <lx-dropdown-menu>
                        <ul>
                            <li><a class="dropdown-link" ng-click="logout()">Log-out</a></li>
                            <li><a class="dropdown-link" ng-click="logout()">Switch user</a></li>
                            <li><a class="dropdown-link" ng-click="openLecturForm()">Add Lecture</a></li>
                        </ul>
                    </lx-dropdown-menu>
                </lx-dropdown>
            </div>
        </div>
    </div>
    
    


    <lx-tabs links-tc="light" links-bgc="indigo-500" indicator="indigo-300" no-divider="true" style="margin-top: -40px;" ng-hide="!pageData.validLecture">
        <div>
            <lx-tab heading="General" >
                <ng-include src="'resources/static/professor/general.html'"></ng-include>
            </lx-tab>

            <lx-tab heading="Quiz-Creator">
                <ng-include src="'resources/static/professor/professorquiz.html'"></ng-include>
            </lx-tab>
            
            <lx-tab heading="Quiz-Editor">
                <ng-include src="'resources/static/professor/professorquizeditor.html'"></ng-include>
            </lx-tab>

            <lx-tab heading="Feedback">
                <ng-include src="'resources/static/professor/feedbacks.html'"></ng-include>
            </lx-tab>

            <lx-tab heading="Statistic">
                <ng-include src="'resources/static/professor/professorstatistics.html'"></ng-include>
            </lx-tab>
        </div>


    </lx-tabs>

	<div ng-hide="pageData.validLecture">
    	<div ng-hide="pageData.showLectureForm">
            Select lecture first
		</div>
	</div>
	
	
    <div ng-hide="!pageData.showLectureForm" style="position: absolute; width: 100%; margin-top:10px; z-index:99">
	<div  style="position: absolute; left:50%;">
    <div style="position: relative; left: -50%;" >
        <md-whiteframe class="md-whiteframe-z4 center-div" layout layout-align="center center" style="width: 350px; height: 400px;  background-color: #DEDEDE">
            <div layout="column">
                <div>
                    <span style="font-size:26px">Add Lecture</span>
                </div>

                <div style="margin-top:10px">
                    <lx-text-field label="Title">
                        <input type="text" ng-model="title">
                    </lx-text-field>
                </div>

                <div style="margin-top:10px">
                    <lx-text-field label="Description">
                        <input type="text" ng-model="desc">
                    </lx-text-field>
                </div>

                <div  layout="column"  style="margin-top:40px">
                    <md-button class="md-raised md-primary"  style="width: 200px" ng-click="addLecture(title, desc)">Add</md-button>
                    <div style="margin-top:20px">
                    	<md-button class="md-raised md-primary" ng-click="hideForm()" style="width: 200px">Cancle</md-button>
                    </div>
                </div>
            </div>
        </md-whiteframe>
    </div> 
    </div>
	</div>
	

</div>
